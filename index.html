  <title>TV Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .series-card {
      margin-bottom: 20px;
    }

    .series-card img {
      max-width: 100%;
      height: auto;

      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-body p {
      font-size: 0.95rem;
    }

    .series-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .webpage-link {
      font-size: 0.9rem;
      color: #007bff;
    }

    .seasons-info {
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Popular TV Series</h2>
